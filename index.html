<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Blog de Turismo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Fonte do texto */
            height: 100vh;
            display: flex;
            flex-direction: column; /* Para alinhar verticalmente o conteúdo */
            align-items: center; /* Alinhar ao centro verticalmente */
            justify-content: center; /* Alinhar ao centro horizontalmente */
            background-color: #03b6fc; /* Cor de fundo da página */
        }

        .titulo {
            font-size: 2rem; /* Tamanho do texto do título */
            color: #333; /* Cor do texto do título */
            margin-bottom: 20px; /* Espaçamento inferior */
        }

        .pesquisa {
            width: 300px; /* Largura da barra de pesquisa */
            height: 40px; /* Altura da barra de pesquisa */
            padding: 10px; /* Espaçamento interno */
            border: none; /* Remover borda padrão */
            border-radius: 20px; /* Bordas arredondadas */
            background-color: #fff; /* Cor de fundo */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Sombra */
            outline: none; /* Remover contorno */
        }
    </style>
</head>
<body>
    <div class="titulo">
        Blog de Turismo
    </div>
    <input type="text" class="pesquisa" placeholder="Pesquisar...">
</body>
</html>
